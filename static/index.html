<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>

<body hx-boost="true">

    <main>
        <div class="search">
            <form class="search-container"
                hx-get="/highlights"
                hx-target="#cards"
                hx-swap="innerHTML">

                <input class="search-bar" name="naddr" type="search" placeholder="naddr"
                    hx-get="/validate"
                    hx-target="next .message"
                    hx-trigger="keyup delay:200ms changed"
                />
            </form>
            <small class="message"></small>
        </div>

        <div id="cards" class="cards">
        </div>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/dextryz">dextryz</a></p>
        </footer>
    </main>

</body>

</html>
